<html>
  <head>
    <title>HTML5 Canvas Calendar</title>
    <link rel="stylesheet" type="text/css" href="page.css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
  </head>
  <body>
    <h1>HTML5 Canvas Calendar</h1>

    <div class="date-selection">
      <select id="month">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>
      
      <input type="text" value="" size="1" id="year" />
    </div>
    <section>
      <canvas id="calendar" width="750" height="645">
        We're sorry, you don't have a browser that supports the &lt;canvas&gt; tag. :(
      </canvas>
    </section>
    <footer>
      This was created by <a href="http://sudoit.org">Chuck Callebs</a>.
    </footer>
  </body>
</html>
